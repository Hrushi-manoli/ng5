<!DOCTYPE html>
<body>
  <div class="container color-dark">
    <div class="col">
      <p>Add task list item</p>
    </div>
    <div class="col">
      <p>Your task list ({{itemCount}})</p>
    </div>
  </div>
  <div class="container color-light">
    <div class="col">
      <p>Use this form below to add a new task</p>

      <form>
          <input type="text" class="txt" name="item" placeholder="Enter your task" [(ngModel)]="taskText">
          <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
    <div class="col">
      <p class="task-container" *ngFor="let task of tasks; let i = index" (click)="removeItem(i)">
        {{task}}
      </p>
    </div>
    </div>
</body>
